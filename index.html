sform:translate(calc(var(--spark-x)*15vw),calc(var(--spark-y)*15vh)) scale(1);opacity:1;}90%{transform:translate(calc(var(--spark-x)*65vw),calc(var(--spark-y)*65vh)) scale(1.2);opacity:1;}100%{transform:translate(calc(var(--spark-x)*70vw),calc(var(--spark-y)*70vh)) scale(.2);opacity:0;}}#title{position:relative;z-index:1;font-size:5em;font-weight:400;text-transform:uppercase;letter-spacing:.2em;color:#ff6600;text-shadow:0 0 5px #ff0000,0 0 10px #ffff00;margin-bottom:20px;}.button-container{display:flex;gap:20px;}.fire-button{width:220px;height:50px;border:none;outline:none;color:white;background:linear-gradient(to bottom,#ff7043,#ff5722);box-shadow:0 0 10px rgba(255,50,0,.7),0 0 5px rgba(255,100,0,.5)inset;cursor:pointer;position:relative;z-index:0;border-radius:10px;font-size:1.2em;text-decoration:none;display:flex;justify-content:center;align-items:center;overflow:hidden;transition:transform .2s,box-shadow .2s;}.fire-button:before{content:'';position:absolute;top:-3px;left:-3px;background:linear-gradient(45deg,#ff0,#f80,#f00,#a00,#800);background-size:400%;z-index:-1;filter:blur(3px);width:calc(100% + 6px);height:calc(100% + 6px);animation:glowing 10s linear infinite;opacity:0;transition:opacity .3s ease-in-out;border-radius:10px;}.fire-button:active{color:#000;}.fire-button:hover{transform:scale(1.05);box-shadow:0 0 15px rgba(255,50,0,.9),0 0 7px rgba(255,100,0,.7)inset;}.fire-button:hover:before{opacity:1;}.fire-button:after{z-index:-2;content:'';position:absolute;width:calc(100% - 4px);height:calc(100% - 4px);background:radial-gradient(ellipse at center,rgba(0,0,0,.5),rgba(0,0,0,.8));left:2px;top:2px;border-radius:8px;}@keyframes glowing{0%{background-position:0 0;}50%{background-position:400% 0;}100%{background-position:0 0;}}</style></head><body><div id="fire-container"><div class="fire-layer"></div><div class="fire-layer"></div><div class="fire-layer"></div><div class="fire-layer"></div></div><div id="title">ASHEN PROXY LAUNCHER</div><div class="button-container"><a href="proxies/1/index.html" class="fire-button">Proxy 1</a><a href="proxies/2/index.html" class="fire-button">Proxy 2</a><a href="proxies/3/index.html" class="fire-button">Proxy 3</a><a href="proxies/4/index.html" class="fire-button">Proxy 4</a></div><script>const fireContainer=document.getElementById('fire-container'),numSparks=100;for(let i=0;i<numSparks;i++){const spark=document.createElement('div');spark.classList.add('spark');spark.style.left=`${Math.random()*100}vw`;spark.style.top=`${Math.random()*70+30}vh`;spark.style.animationDelay=`${Math.random()*3}s`;spark.style.setProperty('--spark-x',(Math.random()-.5)*.5);spark.style.setProperty('--spark-y',(Math.random()-1)*1);fireContainer.appendChild(spark);}</script></body></html>
